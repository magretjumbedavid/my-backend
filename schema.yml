components:
  schemas:
    AccountTypeEnum:
      enum:
      - loan_repayment
      - savings
      - loan_disbursement
      - pension_contribution
      type: string
      description: |-
        * `loan_repayment` - Loan Repayment
        * `savings` - Savings
        * `loan_disbursement` - Loan Disbursement
        * `pension_contribution` - Pension Contribution
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
      - password
      - token
      - username
    ForgotPassword:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    FrequencyOfPaymentEnum:
      enum:
      - daily
      - weekly
      - monthly
      type: string
      description: |-
        * `daily` - Daily
        * `weekly` - Weekly
        * `monthly` - Monthly
    Guarantor:
      type: object
      properties:
        guarantor_id:
          type: integer
          readOnly: true
        guarantor_name:
          type: string
          maxLength: 100
        guarantor_phone_number:
          type: string
          maxLength: 20
        status:
          $ref: '#/components/schemas/GuarantorStatusEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        responded_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        loan:
          type: integer
        member:
          type: integer
      required:
      - created_at
      - guarantor_id
      - guarantor_name
      - guarantor_phone_number
      - loan
      - member
      - updated_at
    GuarantorStatusEnum:
      enum:
      - Pending
      - Approved
      - Rejected
      - Expired
      type: string
      description: |-
        * `Pending` - Pending
        * `Approved` - Approved
        * `Rejected` - Rejected
        * `Expired` - Expired
    LoanAccount:
      type: object
      properties:
        loan_id:
          type: integer
          readOnly: true
        total_interest:
          type: string
          readOnly: true
        total_repayment:
          type: string
          readOnly: true
        loan_status:
          $ref: '#/components/schemas/LoanStatusEnum'
        requested_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        loan_type:
          $ref: '#/components/schemas/LoanTypeEnum'
        loan_reason:
          type: string
          maxLength: 255
        total_loan_repaid:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        interest_rate:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,2})?$
        timeline_months:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        frequency_of_payment:
          $ref: '#/components/schemas/FrequencyOfPaymentEnum'
        payment_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          nullable: true
        requested_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
          readOnly: true
        approved_at:
          type: string
          format: date-time
          nullable: true
        disbursed_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        rejection_reason:
          type: string
          nullable: true
        repayment_due_date:
          type: string
          format: date-time
          nullable: true
        member:
          type: integer
        manager:
          type: integer
          nullable: true
        transaction_id_b2c:
          type: integer
          nullable: true
      required:
      - created_at
      - interest_rate
      - loan_id
      - loan_reason
      - member
      - requested_amount
      - timeline_months
      - total_interest
      - total_repayment
      - updated_at
    LoanRepayment:
      type: object
      properties:
        repayment_id:
          type: integer
          readOnly: true
        loan_amount_repaid:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        loan_repayment_status:
          $ref: '#/components/schemas/LoanRepaymentStatusEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        loan:
          type: integer
        transaction:
          type: integer
